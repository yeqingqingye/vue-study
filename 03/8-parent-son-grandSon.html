<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <parent></parent>
</div>

<script type="text/javascript">

    //局部组件本质上就是一个对象写法  局部组件: 先声明 再注册 最后在调用

    let grandSon = {
        template: '<div>{{msg}}</div>',
        data() {
            return {
                msg: '我是孙子组件'
            }
        }
    };

    let son = {
        template: '<div>{{msg}} <grand-son></grand-son></div>',
        components: {
            grandSon
        },
        data() {
            return {
                msg: '我是儿子组件'
            }
        }
    };

    let parent = {
        template: '<div>{{msg}} <son></son> </div>',
        components: {
            son
        },
        data() {
            return {
                msg: '我是父组件'
            }
        }
    };

    let vm = new Vue({
        el: '#app',
        data: {msg: 'this'},
        components: {
            parent
        }
    });

</script>

</body>
</html>
