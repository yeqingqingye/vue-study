<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <input type="text" v-model="val" ref="inputName">
    <button @click="val = 4567">点我啊</button>
</div>

<script type="text/javascript">


    //vue的生命周期（钩子函数）
    
    let vm = new Vue({
        el: '#app',
        data: {msg: 'hello', val: 1234},
        beforeCreate() {
            console.log('创建之前');
        },
        created() {   //实例创建完成 此时可以调取ajax数据 初始化数据
            console.log('创建完成');
        },
        beforeMount() {
            console.log('挂载之前');
        },
        mounted() { //此处可以操作dom
            console.log('挂着完成');
            this.$nextTick(function () {  //进程结束后最后才调用此方法
                console.log('进程结束了');
            });
            console.log(this.$refs.inputName.clientWidth);
        },
        beforeUpdate() {
            console.log('更新之前');
        },
        updated() {
            console.log('更新完成')
        },
        beforeDestroy() {
            console.log('销毁之前');
        },
        destroyed() {
            console.log('销毁之后');
        }
    });

</script>

</body>
</html>
