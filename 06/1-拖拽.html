<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #app {
            position: absolute;
            left: 100px;
            top: 100px;
            background: red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>


<div id="app" onmousedown="down(event)" onmouseup="up()"></div>

<script type="text/javascript">

    var div = document.getElementById('app');
    var x = 0;
    var t = 0;
    var isDown = false;

    function down(e) {
        isDown = true;
        x = e.clientX - div.offsetLeft;            //鼠标按下的点距离元素左边的距离
        t = e.clientY - div.offsetTop;              //鼠标按下的点距离元素上边的距离

        document.onmousemove = function (e) {
            if (isDown) {
                div.style.left = e.clientX - x + 'px';
                div.style.top = e.clientY - t + 'px';
            }
        }
    }

    function up() {
        isDown = false;
    }


</script>

</body>
</html>
